<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiloByte - Seguimiento Nutricional</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&family=Inter:wght@400;500;600&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-title: 'Poppins', 'Inter', sans-serif;
            --font-body: 'Roboto', 'Inter', sans-serif;
            --font-mono: 'Source Code Pro', monospace;

            /* Light */
            --bg-primary: #FFF7F2;
            --bg-secondary: #FFFFFF;
            --color-primary: #FFC7A6;
            --color-secondary: #BFE8C6;
            --color-accent: #E6A5D8;
            --text-primary: #2A2A2A;
            --text-secondary: #5f5f5f;
            --border-color: #e0e0e0;
            --btn-active-bg: #f0f0f0;
        }

        .dark {
            --bg-primary: #0B0A1A;
            --bg-secondary: #0B1E3A;
            --color-primary: #6C4ED9;
            --color-secondary: #D4AF37;
            --color-accent: #1e293b;
            --text-primary: #F2F2F2;
            --text-secondary: #a0a0a0;
            --border-color: #2a3a5a;
            --btn-active-bg: #2a3a5a;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--bg-primary), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 199, 166, 0.3);
        }

        .typewriter-title {
            font-family: var(--font-title);
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            overflow: hidden;
            border-right: 3px solid var(--color-secondary);
            white-space: nowrap;
            margin: 0 auto;
            width: 0;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
            animation-fill-mode: forwards;
        }

        .typewriter-title.complete {
            border-right: none;
            animation: typing 4s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-secondary); }
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 2s both;
        }

        .input-group {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 3s both;
        }

        .typewriter-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-family: var(--font-mono);
            border: none;
            border-bottom: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-primary);
            transition: all 0.3s ease;
            text-align: center;
        }

        .typewriter-input:focus {
            outline: none;
            border-bottom-color: var(--color-secondary);
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #0B0A1A;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease 4s both;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 199, 166, 0.4);
            filter: brightness(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tooltip {
            position: absolute;
            background-color: var(--color-primary);
            color: #0B0A1A;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: var(--color-primary);
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="typewriter-title">KiloByte</h1>
        <p class="subtitle">Tu compañero inteligente para el seguimiento nutricional</p>
        
        <div class="input-group">
            <div style="position: relative; display: inline-block;">
                <input 
                    type="text" 
                    id="nombreInput" 
                    class="typewriter-input" 
                    placeholder="Ingresa tu nombre..."
                    maxlength="20"
                >
                <div class="tooltip" id="tooltip">¡Tu nombre debe tener entre 2 y 20 caracteres!</div>
            </div>
        </div>
        
        <button class="btn-primary" onclick="comenzar()">
            Comenzar mi viaje nutricional
        </button>
    </div>

    <script>
        const nombreInput = document.getElementById('nombreInput');
        const tooltip = document.getElementById('tooltip');
        const title = document.querySelector('.typewriter-title');
        
        // Completar animación del título después de 4 segundos
        setTimeout(() => {
            title.classList.add('complete');
        }, 4000);
        
        function validarNombre(nombre) {
            return nombre.length >= 2 && nombre.length <= 20 && /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(nombre);
        }
        
        function mostrarTooltip(mensaje) {
            tooltip.textContent = mensaje;
            tooltip.classList.add('show');
            setTimeout(() => tooltip.classList.remove('show'), 3000);
        }
        
        function comenzar() {
            const nombre = nombreInput.value.trim();
            
            if (!nombre) {
                mostrarTooltip('¡Por favor, ingresa tu nombre!');
                nombreInput.focus();
                return;
            }
            
            if (!validarNombre(nombre)) {
                mostrarTooltip('Tu nombre debe tener 2-20 caracteres y solo letras');
                nombreInput.focus();
                return;
            }
            
            // Guardar nombre en localStorage
            localStorage.setItem('usuario_nombre', nombre);
            
            // Mostrar mensaje de éxito
            mostrarTooltip('¡Perfecto! Redirigiendo...');
            
            // Redirigir a la aplicación Next.js después de un delay
            setTimeout(() => {
                window.location.href = 'http://localhost:3001/dashboard';
            }, 2000);
        }
        
        // Enter key support
        nombreInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                comenzar();
            }
        });
        
        // Placeholder animation
        let placeholderTexts = [
            'Ingresa tu nombre...',
            'Por ejemplo: Ana',
            'Por ejemplo: Carlos',
            '¿Cómo te llamas?'
        ];
        let currentIndex = 0;
        
        setInterval(() => {
            if (!nombreInput.value) {
                nombreInput.placeholder = placeholderTexts[currentIndex];
                currentIndex = (currentIndex + 1) % placeholderTexts.length;
            }
        }, 3000);
    </script>
</body>
</html>
